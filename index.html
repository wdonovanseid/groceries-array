<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Grocery List</title>
</head>
<body>
  <div class="container">
    <h1>Grocery List</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="item1">Item 1</label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item2">Item 2</label>
          <input id="item2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item3">Item 3</label>
          <input id="item3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item4">Item 4</label>
          <input id="item4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item5">Item 5</label>
          <input id="item5" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me them alphabetical and uppercased!</button>
      </form>
    </div>
    <div id="result">
      <ul><span id="putHere"></span></ul>
    </div>
  </div>
</body>
</html>
